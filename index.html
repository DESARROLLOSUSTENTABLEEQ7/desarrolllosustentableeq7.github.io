<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Sustentable EQ.7</title>
    <style>
        body {
            background-color: #d0f5d9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #6bbf59;
            color: white;
        }
        .intro {
            text-align: center;
            padding: 10px;
            background-color: #e6ffe6;
            font-size: 1.2em;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .box {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .flyer {
            text-align: center;
            margin: 20px auto;
        }
        .flyer img {
            max-width: 80%;
            border: 3px solid #6bbf59;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6bbf59;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .link-button:hover {
            background-color: #58a94d;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #6bbf59;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .hidden-content {
            display: none;
            padding: 20px;
            text-align: left;
        }
    </style>
    <script>
        function redirectToPage(url) {
            window.location.href = url; 
        }
    </script>
</head>
<body>
    <header>
        <h1>Desarrollo Sustentable EQ.7</h1>
    </header>
    <section class="intro">
        <p>paguina desarrollada por el equipo 7.</p>
    </section>
    <section class="flyer">
        <img src="FLAYER.jpg" alt="Flyer sobre Desarrollo Sustentable">
    </section>
    <section>
        <div class="main-content">
            <div class="box">
                <p>Tema 1</p>
            </div>
            <div class="box">
                <p>Tema 2</p>
            </div>
            <div class="box">
                <p>Tema 3</p>
            </div>
            <div class="box">
                <p>Tema 4</p>
            </div>
            <div class="box">
                <h3><a href="#" onclick="redirectToPage('nueva_pagina.html')">Tema 5</a></h3> 
            </div>
        </div>
        
        
        <div style="text-align: center;">
            <button class="link-button" onclick="redirectToPage('datos_interesantes.html')">Datos Interesantes</button> 
        </div>
    </section>
    <footer>
        <p>© 2024 Desarrollo Sustentable EQ.7 ALMARAZ OCELO FRANCISCO, ARROYO PEREYDA OSCAR, CASTAÑEDA JIMENEZ ITZEL, MENDOZA PATIÑO ANGEL YAHIR - Tecnológico de Estudios Superiores de Huixquilucan</p>
    </footer>
</body>
</html>
